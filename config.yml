baseURL: "https://cottonlab-psy.github.io" 
title: COTTONLAB
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
    tag: tags

menu:
    main:
        - name: RESEARCH
          url: research/
          weight: 1 
        - name: MEMBERS
          url: members/
          weight: 2 
        - name: PUBLICATIONS
          url: publications/
          weight: 3
        - name: JOIN US
          url: joinus/
          weight: 4 

params:
    description: "This website hosts Moritz-Maria von Igelfeld's research papers, books, course materials, data, curriculum vitae, and contact information."
    author: COTTON LAB
    # googleAnalyticsID: "G-XXXXX"
    DateFormat: "January 2006"
    defaultTheme: light
    hideFooter: false
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["RESEARCH", "MEMBERS", "PUBLICATIONS", "JOIN US"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: Welcome to COTTON lab
          subtitle: "This website is under construction"
          imageUrl: "picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: RESEARCH
              url: research/
            - name: MEMBERS
              url: members/
            - name: PUBLICATIONS
              url: publications/
            - name: JOIN US
              url: joinus/


    socialIcons:
        - name: CV
          url: cv.pdf
        - name: Email
          url: mailto:injae.hong@cbnu.ac.kr
        - name: Location
          url: location/
        - name: Google Scholar
          url: https://scholar.google.com/citations?user=cL23w-4AAAAJ

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: false
        hiddenInSingle: true
    label:
      text: "LABEL"
      icon: favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: autumn 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2
